<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h2>Car</h2>
<br>
<table>
    <thead>
    <tr>
        <th>CarBrand</th>
        <th>Model</th>
        <th>Series</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car:${cars}">
        <td th:text="${car.carBrand}">carBrand</td>
        <td th:text="${car.model}">model</td>
        <td th:text="${car.series}">series</td>
    </tr>
    </tbody>
</table>

</body>
</html>
